# arch processor
CONFIG_E500=y
CONFIG_PPC_85xx=y
CONFIG_BOOKE=y
CONFIG_FSL_BOOKE=y
CONFIG_SPE=y
CONFIG_MATH_EMULATION=y
#
#Support 36 bit
#
CONFIG_PHYS_64BIT=y

# SMP
CONFIG_SMP=y
CONFIG_NR_CPUS=2

# Platform support
CONFIG_MPC85xx_DS=y
CONFIG_MPC85xx_RDB=y
CONFIG_HIGHMEM=y

# Bus options
CONFIG_PCI=y
CONFIG_IRQ_ALL_CPUS=y
CONFIG_PPC_INDIRECT_PCI=y
CONFIG_FSL_SOC=y
CONFIG_PCIEPORTBUS=y
CONFIG_PCI_MSI=y
CONFIG_RAPIDIO=y

# Device Drivers
CONFIG_SCSI=y
CONFIG_BLK_DEV_SD=y
CONFIG_CHR_DEV_SG=y
CONFIG_ATA=y
CONFIG_SATA_AHCI=y
CONFIG_SATA_SIL24=y

# Net device
CONFIG_PHYLIB=y
CONFIG_VITESSE_PHY=y
CONFIG_FIXED_PHY=y
CONFIG_GIANFAR=y

# Serial drivers
CONFIG_SERIAL_CORE=y
CONFIG_SERIAL_CORE_CONSOLE=y
CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_PPC_BUG=y
CONFIG_SERIAL_8250_CONSOLE=y
CONFIG_SERIAL_8250_NR_UARTS=2

CONFIG_MMC=y
#
# MMC/SD Card Drivers
#
CONFIG_MMC_BLOCK=y
CONFIG_MMC_BLOCK_BOUNCE=y

#
# MMC/SD Host Controller Drivers
#
CONFIG_MMC_SDHCI=y
CONFIG_MMC_SDHCI_OF=y
CONFIG_MMC_SDHCI_PLTFM=y
CONFIG_MMC_SDHCI_OF_ESDHC=y

# RTC
CONFIG_RTC_CLASS=y
CONFIG_RTC_DRV_CMOS=y
CONFIG_RTC_DRV_DS1307=y

# I2C
CONFIG_I2C=y
CONFIG_I2C_CHARDEV=y
CONFIG_I2C_MPC=y
CONFIG_EEPROM_AT24=y
CONFIG_SENSORS_LM90=y

# USB
CONFIG_USB=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_EHCI_FSL=y
CONFIG_USB_STORAGE=y

# MTD
CONFIG_MTD=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_OF_PARTS=y
CONFIG_MTD_CHAR=y
CONFIG_MTD_BLOCK=y
CONFIG_MTD_CFI_AMDSTD=y
CONFIG_MTD_CFI=y
CONFIG_MTD_PHYSMAP_OF=y
CONFIG_MTD_NAND=y
CONFIG_MTD_NAND_FSL_ELBC=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_BITBANG=y
CONFIG_SPI_FSL_ESPI=y
CONFIG_MTD_SPI_NOR=y
CONFIG_MTD_M25P80=y

#
# crypto
CONFIG_CRYPTO_DEV_TALITOS=y
#
# serail RapidIO
#
CONFIG_RIONET=y
CONFIG_RAPIDIO_ENUM_BASIC=y

# DMA Engine
CONFIG_DMADEVICES=y
CONFIG_FSL_DMA=y

# HW Watchdog
CONFIG_BOOKE_WDT=y

# PM
CONFIG_PM=y
#Standby
CONFIG_SUSPEND=y
#Hibernation
CONFIG_HIBERNATION=y

# HW monitor
CONFIG_PMBUS=y
CONFIG_SENSORS_ZL6100=y

#L2SRAM
CONFIG_FSL_85XX_CACHE_SRAM=y
CONFIG_GIANFAR_L2SRAM=y
