#
# Kernel Features
#
CONFIG_SMP=y
CONFIG_NR_CPUS=16

#
# Timers subsystem
#
CONFIG_NO_HZ_IDLE=y

#
# Platform selection
#
CONFIG_ARCH_AXXIA=y
CONFIG_ARCH_THUNDER=y
CONFIG_ARCH_VEXPRESS=y
CONFIG_ARCH_XGENE=y

#
# Processor Features
#
CONFIG_ARCH_PHYS_ADDR_T_64BIT=y
CONFIG_ARCH_DMA_ADDR_T_64BIT=y
CONFIG_ARM_ARCH_TIMER=y

#
# Bus support
#
CONFIG_ARM_AMBA=y
CONFIG_PCI=y
CONFIG_PCI_DOMAINS=y
CONFIG_PCI_SYSCALL=y
CONFIG_PCI_MSI=y

#
# Generic Driver Options
#
CONFIG_FW_LOADER=y
CONFIG_CMA=y
CONFIG_DMA_CMA=y

CONFIG_MTD=y
CONFIG_MTD_OF_PARTS=y

#
# Generic Driver Options
#
CONFIG_REGMAP=y
CONFIG_REGMAP_MMIO=y

#
# Bus devices
#

#
# LPDDR & LPDDR2 PCM memory drivers
#
CONFIG_MTD_M25P80=y
CONFIG_MTD_SPI_NOR=y
CONFIG_DTC=y
CONFIG_OF=y

#
# Device Tree and Open Firmware support
#
CONFIG_BLK_DEV_LOOP=y
CONFIG_BLK_DEV_RAM_SIZE=35000

#
# Misc devices
#
CONFIG_LSI_MTC=y
CONFIG_ATA=y
CONFIG_LSI_NCR=y
CONFIG_ARCH_AXXIA_NCR_RESET_CHECK=y
CONFIG_AXXIA_PEI=y
CONFIG_AXXIA_MDIO=y

