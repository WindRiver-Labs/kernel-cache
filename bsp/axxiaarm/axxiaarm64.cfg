# Memory mapped GPIO drivers:
#
CONFIG_GPIOLIB=y
CONFIG_GPIO_SYSFS=y
CONFIG_GPIO_PL061=y
CONFIG_GPIO_GENERIC_PLATFORM=y
CONFIG_GPIO_XGENE=y

#
# Distributed Switch Architecture drivers
#
