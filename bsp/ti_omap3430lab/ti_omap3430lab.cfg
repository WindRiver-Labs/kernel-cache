CONFIG_USB_MUSB_HDRC=y

CONFIG_USB_MUSB_OTG=y
CONFIG_USB_MUSB_HDRC_HCD=y

CONFIG_USB_STORAGE=y

CONFIG_USB_GADGET=y
CONFIG_USB_GADGET_MUSB_HDRC=y
CONFIG_USB_ETH=y
CONFIG_USB_ETH_RNDIS=y

CONFIG_MMC=y
CONFIG_MMC_OMAP_HS=y
