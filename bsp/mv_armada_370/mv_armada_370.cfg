#
# System Type
#
CONFIG_ARCH_ARMADA370=y

#
# Marvell Armada-370 Options
#
CONFIG_ARMADA_370=y
CONFIG_MACH_ARMADA_370_DB=y

#
# Armada SoC Included Features
#

CONFIG_SHEEVA_DEEP_IDLE=y
CONFIG_ARMADA_SUPPORT_DEEP_IDLE_DRAM_SR=y
CONFIG_ARMADA_SUPPORT_DEEP_IDLE_FAST_EXIT=y

#
# Armada SoC MTD support
#
CONFIG_FEROCEON_PROC=y
CONFIG_MV_PMU_PROC=y

#
# SoC Networking support
#
CONFIG_MV_ETH_PORTS_NUM=2
CONFIG_NET_SKB_HEADROOM=96
CONFIG_MV_ETH_RXQ=8
CONFIG_MV_ETH_TXQ=8
# CONFIG_MV_ETH_NFP is not set

#
# BM configuration
#
# CONFIG_MV_ETH_BM is not set
CONFIG_MV_ETH_LEGACY_PARSER=y
# CONFIG_MV_ETH_PNC is not set

#
# Advanced Features
#
CONFIG_MV_ETH_RX_COAL_PKTS=64
CONFIG_MV_ETH_RX_COAL_USEC=200
CONFIG_MV_ETH_RX_DESC_PREFETCH=y
CONFIG_MV_ETH_RX_PKT_PREFETCH=y

#
# Cesa options
#
CONFIG_MV_CESA_TOOL=y
CONFIG_MV_CESA_CHAIN_MODE=y
CONFIG_MV_CESA_OCF=y
# CONFIG_MV_CESA_TEST is not set

#
# Processor Type
#
CONFIG_CPU_SHEEVA_PJ4B_V7=y

#
# At least one emulation must be selected
#
CONFIG_VFP=y

#
# Generic Driver Options
#
CONFIG_UEVENT_HELPER_PATH="/sbin/hotplug"
CONFIG_MTD=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_CMDLINE_PARTS=y

#
# User Modules And Translation Layers
#
CONFIG_MTD_CHAR=y
CONFIG_MTD_BLKDEVS=y
CONFIG_MTD_BLOCK=y

#
# Self-contained MTD device drivers
#
CONFIG_MTD_M25P80=y
CONFIG_M25PXX_USE_FAST_READ=y
#
# Disk-On-Chip Device Drivers
#
CONFIG_MTD_NAND=y
CONFIG_MTD_NAND_VERIFY_WRITE=y
CONFIG_MTD_NAND_IDS=y

#
# UBI - Unsorted block images
#
CONFIG_MTD_UBI=y
CONFIG_MTD_UBI_WL_THRESHOLD=4096
CONFIG_MTD_UBI_BEB_RESERVE=1

#
# Serial drivers
#
CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_CONSOLE=y
# CONFIG_SERIAL_8250_PCI is not set
CONFIG_SERIAL_8250_RUNTIME_UARTS=2

#
# SCSI Transports
#
CONFIG_SCSI=y
CONFIG_SCSI_DMA=y
CONFIG_SCSI_LOWLEVEL=y
CONFIG_SCSI_MV_THOR=y
CONFIG_ATA=y
CONFIG_SATA_PMP=y
CONFIG_ATA_SFF=y
CONFIG_SATA_MV=y
CONFIG_MD_RAID456=y

#
# SCSI support type (disk, tape, CD-ROM)
#
CONFIG_BLK_DEV_SD=y

#
# I2C system bus drivers (mostly embedded / system-on-chip)
#
CONFIG_I2C=y
CONFIG_I2C_MV64XXX=y
CONFIG_I2C_CHARDEV=y

#
# Other I2C/SMBus bus drivers
#
CONFIG_SPI=y
CONFIG_SPI_MASTER=y

#
# Native drivers
#
CONFIG_SENSORS_ARMADA=y

#
# OTG and related infrastructure
#
CONFIG_MMC=y

#
# MMC/SD/SDIO Card Drivers
#
# CONFIG_MMC_BLOCK_BOUNCE is not set

#
# MMC/SD/SDIO Host Controller Drivers
#
CONFIG_MMC_MVSDIO=y

#
# Character devices
#
# CONFIG_VT is not set

#
# on-CPU RTC drivers
#
CONFIG_DMADEVICES=y

#
# DMA Devices
#
CONFIG_MV_XOR=y
CONFIG_DMA_ENGINE=y

#
# DMA Clients
#
CONFIG_ASYNC_TX_DMA=y

#
# USB Host Controller Drivers
#
CONFIG_USB=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_EHCI_ROOT_HUB_TT=y
CONFIG_USB_EHCI_TT_NEWSCHED=y
#
# NOTE: USB_STORAGE depends on SCSI but BLK_DEV_SD may
#
CONFIG_USB_STORAGE=y

#
# CPU Power Management
#
CONFIG_CPU_IDLE=y
CONFIG_CPU_IDLE_GOV_LADDER=y

#
# OCF Configuration
#
CONFIG_OCF_OCF=y
CONFIG_OCF_CRYPTODEV=y
