CONFIG_PPC_85xx=y
CONFIG_E500=y
CONFIG_SMP=y
CONFIG_NR_CPUS=4
CONFIG_PPC_E500MC=y
CONFIG_BOOKE=y
CONFIG_FSL_BOOKE=y
CONFIG_FSL_EMB_PERFMON=y
CONFIG_P3041_DS=y
CONFIG_HIGHMEM=y
CONFIG_FSL_PAMU=y
CONFIG_MATH_EMULATION=y

CONFIG_PROC_DEVICETREE=y

CONFIG_DEFAULT_UIMAGE=y

CONFIG_FSL_SOC=y
CONFIG_PCI=y
CONFIG_PCIEPORTBUS=y
CONFIG_PCI_MSI=y

CONFIG_OF_DEVICE=y
CONFIG_OF_I2C=y

### Networking
CONFIG_DPA=y
CONFIG_PHYLIB=y
CONFIG_VITESSE_PHY=y
CONFIG_FSL_PQ_MDIO=y
CONFIG_CHELSIO_T1=y
CONFIG_FIXED_PHY=y

#
# Serial drivers
#
CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_CONSOLE=y
CONFIG_SERIAL_8250_NR_UARTS=4
CONFIG_SERIAL_8250_RUNTIME_UARTS=4
CONFIG_SERIAL_8250_EXTENDED=y
CONFIG_SERIAL_8250_MANY_PORTS=y
CONFIG_SERIAL_8250_SHARE_IRQ=y
CONFIG_SERIAL_8250_DETECT_IRQ=y
CONFIG_SERIAL_8250_PPC_BUG=y
CONFIG_SERIAL_CORE=y
CONFIG_SERIAL_CORE_CONSOLE=y

#I2C
CONFIG_I2C=y
CONFIG_I2C_BOARDINFO=y
CONFIG_I2C_CHARDEV=y
CONFIG_I2C_HELPER_AUTO=y
CONFIG_I2C_MPC=y
CONFIG_I2C_OCORES=y
CONFIG_EEPROM_AT24=y

# HWMON
CONFIG_SENSORS_ZL6100=y

#RTC
CONFIG_RTC_CLASS=y
CONFIG_RTC_DRV_DS3232=y

CONFIG_SPI=y
CONFIG_SPI_BITBANG=y
CONFIG_SPI_FSL_ESPI=y

#USB Host
CONFIG_USB=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_EHCI_FSL=y
CONFIG_USB_STORAGE=y

# USB Gadget
CONFIG_USB_GADGET=m
CONFIG_USB_ETH=m
CONFIG_USB_FILE_STORAGE=m

CONFIG_SCSI=y
CONFIG_BLK_DEV_SD=y
CONFIG_BLK_DEV_SR=y
#SATA
CONFIG_ATA=y
CONFIG_SATA_FSL=y

#DMA
CONFIG_DMADEVICES=y
CONFIG_FSL_DMA=y

# DMA Clients
# CONFIG_NET_DMA is not set

#
# Frame Manager support
#
CONFIG_FSL_FMAN=y
CONFIG_FMAN_P3040_P4080_P5020=y

#
# BMan and QMan support
#
CONFIG_STAGING=y
# CONFIG_STAGING_EXCLUDE_BUILD is not set
CONFIG_FSL_DPA=y
CONFIG_FSL_BMAN=y
CONFIG_FSL_QMAN=y

#
# KGDBoS support
#
CONFIG_KGDB_8250=m

#
# MTD support
#
CONFIG_MTD=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_OF_PARTS=y
CONFIG_MTD_CHAR=y
CONFIG_MTD_BLOCK=y
CONFIG_MTD_PHYSMAP_OF=y
CONFIG_MTD_CFI=y
CONFIG_MTD_CFI_AMDSTD=y
CONFIG_MTD_M25P80=y

CONFIG_MTD_NAND=y
CONFIG_MTD_NAND_FSL_ELBC=y


#Watch Dog

CONFIG_BOOKE_WDT=y

#
# SD/MMC support
#
CONFIG_MMC=y
CONFIG_MMC_SDHCI=y
CONFIG_MMC_SDHCI_OF=y
CONFIG_MMC_SDHCI_OF_ESDHC=y

#
# SEC support
#
CONFIG_CRYPTO_HW=y
CONFIG_CRYPTO_DEV_FSL_CAAM=y

#
# PME support
#
CONFIG_FSL_PME2=y

#
# eLBC support
#
CONFIG_FSL_LBC=y


#
# User Space Data Path Accleration support
#
CONFIG_UIO=y
CONFIG_FSL_USDPAA_SHMEM=y
