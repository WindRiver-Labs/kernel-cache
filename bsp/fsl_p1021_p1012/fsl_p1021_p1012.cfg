# arch processor
CONFIG_PPC=y
CONFIG_PPC32=y
CONFIG_E500=y
CONFIG_PPC_OF=y
CONFIG_PPC_85xx=y
CONFIG_BOOKE=y
CONFIG_FSL_BOOKE=y
CONFIG_SPE=y
CONFIG_PHYS_64BIT=y

# SMP
CONFIG_SMP=y
CONFIG_NR_CPUS=2

# Platform support
CONFIG_MPC85xx_MDS=y
CONFIG_MPIC=y

CONFIG_QUICC_ENGINE=y

CONFIG_MPC8xxx_GPIO=y
CONFIG_HIGHMEM=y
CONFIG_MATH_EMULATION=y

# Bus options
CONFIG_ZONE_DMA=y
CONFIG_PPC_INDIRECT_PCI=y
CONFIG_FSL_SOC=y
CONFIG_PCI=y
CONFIG_PCIEPORTBUS=y
CONFIG_PCI_MSI=y

# Device Drivers
CONFIG_P1021_MDIO_MUX=y

# Net device
CONFIG_PHYLIB=y
CONFIG_VITESSE_PHY=y
CONFIG_FIXED_PHY=y
CONFIG_MII=y
CONFIG_GIANFAR=y
CONFIG_UCC_GETH=y

# Serial drivers
CONFIG_SERIAL_CORE=y
CONFIG_SERIAL_CORE_CONSOLE=y
CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_PCI=y
CONFIG_SERIAL_8250_CONSOLE=y
CONFIG_SERIAL_8250_NR_UARTS=2

# RTC
CONFIG_RTC_LIB=y
CONFIG_RTC_CLASS=y
CONFIG_RTC_DRV_DS1374=y

# MMC/SD Card Drivers
CONFIG_MMC=y
CONFIG_MMC_BLOCK=y
CONFIG_MMC_BLOCK_BOUNCE=y
CONFIG_MMC_SDHCI=y
CONFIG_MMC_SDHCI_OF=y
CONFIG_MMC_SDHCI_OF_ESDHC=y

# I2C
CONFIG_I2C=y
CONFIG_I2C_MPC=y

# HWMON
CONFIG_SENSORS_LM90=y

# EEPROM support
CONFIG_EEPROM_AT24=y

# SCSI
CONFIG_SCSI=y
CONFIG_BLK_DEV_SD=y

# USB Host
CONFIG_USB=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_EHCI_FSL=y
CONFIG_USB_STORAGE=y
# USB Gadget
CONFIG_USB_GADGET=m
CONFIG_USB_ETH=m
CONFIG_USB_FILE_STORAGE=m

# MTD
CONFIG_MTD=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_OF_PARTS=y
CONFIG_MTD_CHAR=y
CONFIG_MTD_BLOCK=y

CONFIG_MTD_M25P80=y

CONFIG_MTD_NAND=y
CONFIG_MTD_NAND_FSL_ELBC=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_BITBANG=y
CONFIG_SPI_FSL_ESPI=y

# crypto
CONFIG_CRYPTO_HW=y
CONFIG_CRYPTO_DEV_TALITOS=y

# DMA Engine
CONFIG_DMADEVICES=y
CONFIG_FSL_DMA=y

# Watch Dog
CONFIG_WATCHDOG=y
CONFIG_BOOKE_WDT=y

# PM
CONFIG_PM=y
CONFIG_SUSPEND=y
