CONFIG_CPU_SPEAR1340=y
CONFIG_DW_PCIE=y
CONFIG_SPEAR_PCIE_REV341=y
CONFIG_SPEAR_PCIE_REV370=y
CONFIG_SPEAR_PWM=y

#
# Bus support
#
CONFIG_ARM_AMBA=y
