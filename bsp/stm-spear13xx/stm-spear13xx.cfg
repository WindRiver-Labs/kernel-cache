# System Type
#
CONFIG_PLAT_SPEAR=y

#
CONFIG_ARCH_SPEAR13XX=y

CONFIG_MACH_SPEAR1310_REVA_EVB=y
CONFIG_MACH_SPEAR1310_EVB=y
CONFIG_MACH_SPEAR1340_EVB=y
CONFIG_CPU_SPEAR1310_REVA=y
