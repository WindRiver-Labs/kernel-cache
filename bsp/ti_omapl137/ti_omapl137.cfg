#
# System Type
#
CONFIG_ARCH_DAVINCI=y

#
# Boot options
#
CONFIG_CMDLINE="console=ttyS2,115200 ip=on"

CONFIG_CP_INTC=y

#
# TI DaVinci Implementations
#

#
# DaVinci Core Type
#
# CONFIG_ARCH_DAVINCI644x is not set
CONFIG_ARCH_DAVINCI_DA830=y
CONFIG_ARCH_DAVINCI_DA8XX=y

#
# DaVinci Board Type
#
CONFIG_MACH_DAVINCI_DA830_EVM=y
CONFIG_DAVINCI_MUX=y
# CONFIG_DAVINCI_MUX_DEBUG is not set
# CONFIG_DAVINCI_MUX_WARNINGS is not set
CONFIG_DAVINCI_RESET_CLOCKS=y

#
# Processor Features
#
CONFIG_CPU_DCACHE_WRITETHROUGH=y

#
# Floating point emulation
#

#
# At least one emulation must be selected
#
CONFIG_FPE_NWFPE=y
# CONFIG_FPE_FASTFPE is not set
# CONFIG_VFP is not set

#
# Power management options
#
CONFIG_PM=y
CONFIG_PM_SLEEP=y
CONFIG_SUSPEND=y
CONFIG_SUSPEND_FREEZER=y

#
# Memory Technology Devices (MTD)
#
CONFIG_MTD=y
CONFIG_MTD_CONCAT=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_CMDLINE_PARTS=y

#
# User Modules And Translation Layers
#
CONFIG_MTD_CHAR=y
CONFIG_MTD_BLKDEVS=y
CONFIG_MTD_BLOCK=y

#
# Self-contained MTD device drivers
#
CONFIG_MTD_M25P80=y
CONFIG_M25PXX_USE_FAST_READ=y

#
# SCSI device support
#
CONFIG_SCSI=y

#
# SCSI support type (disk, tape, CD-ROM)
#
CONFIG_BLK_DEV_SD=y

#
# MII PHY device drivers
#
CONFIG_TI_DAVINCI_EMAC=y

#
# Serial drivers
#
CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_CONSOLE=y
# CONFIG_SERIAL_8250_PPC_BUG is not set
CONFIG_SERIAL_8250_NR_UARTS=3
CONFIG_SERIAL_8250_RUNTIME_UARTS=3
# CONFIG_SERIAL_8250_EXTENDED is not set


#
# I2C support
#
CONFIG_I2C=y
CONFIG_I2C_BOARDINFO=y
CONFIG_I2C_CHARDEV=y

#
# I2C Hardware Bus support
#
CONFIG_I2C_DAVINCI=y

#
# Miscellaneous I2C Chip support
#
CONFIG_AT24=y

#
# SPI support
#
CONFIG_SPI=y
CONFIG_SPI_MASTER=y
CONFIG_SPI_BITBANG=y

#
# SPI Master Controller Drivers
#
CONFIG_SPI_DAVINCI=y
# CONFIG_SPI_DAVINCI_DMA is not set

#
# SPI Protocol Masters
#
CONFIG_SPI_EEPROM_DAVINCI_DA8XX=y

#
# GPIO support
#
CONFIG_ARCH_REQUIRE_GPIOLIB=y
CONFIG_GPIOLIB=y

#
# Watchdog Device Drivers
#
CONFIG_WATCHDOG_NOWAYOUT=y
CONFIG_DAVINCI_WATCHDOG=y

#
# Console display driver support
#
# CONFIG_VGA_CONSOLE is not set

CONFIG_SOUND=y
CONFIG_SND=y
CONFIG_SND_MIXER_OSS=y
CONFIG_SND_DRIVERS=y
CONFIG_SND_SOC=y
CONFIG_SND_DAVINCI_SOC=y
CONFIG_SND_DAVINCI_SOC_MCASP=y
CONFIG_SND_DA830_SOC_EVM=y
CONFIG_SND_SOC_TLV320AIC3X=y

CONFIG_USB_SUPPORT=y
CONFIG_USB=y
CONFIG_USB_OHCI_HCD=y
CONFIG_USB_STORAGE=y

#
# MMC/SD Card support
#
CONFIG_MMC=y
# CONFIG_MMC_DEBUG is not set
CONFIG_MMC_BLOCK=y

#
# MMC/SD Host Controller Drivers
#
CONFIG_MMC_DAVINCI=y

#
# Real Time Clock
#
CONFIG_RTC_LIB=y
CONFIG_RTC_CLASS=y

#
# on-CPU RTC drivers
#
CONFIG_RTC_DRV_DA830=y



