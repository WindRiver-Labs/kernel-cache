CONFIG_REISERFS_PROC_INFO=y
CONFIG_SCTP_DBG_OBJCNT=y
CONFIG_NETFILTER_DEBUG=y
CONFIG_ECONET=m
CONFIG_KPROBES=y

#
# Non-8250 serial port support
#
CONFIG_IPMI_SERIAL=m
CONFIG_SERIAL_IPMI_SETUP="ttyS1,38400,TerminalMode"
CONFIG_IPMI_SERIAL_TERMINAL_MODE=m
CONFIG_IPMI_ATCA6101_RESET=m

#
# Persistent Memory Support
#
CONFIG_PMEM_HARDWARE=y
CONFIG_PMEM_HW_ATCA6101=y

#
# Firmware Drivers
#
CONFIG_KEXEC=y
