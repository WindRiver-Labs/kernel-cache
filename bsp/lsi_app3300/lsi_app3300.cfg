#
# System Type
#
CONFIG_ARCH_APP=y

#
# LSI APP Implementations
#
CONFIG_ARCH_APPXK=y
CONFIG_ARCH_APP3K=y
CONFIG_MACH_APP33OO_MSBG=y

#
# Floating point emulation
#
CONFIG_FPE_NWFPE=y

#
# Device Drivers
#

#
# Memory Technology Devices (MTD)
#
CONFIG_MTD=y
CONFIG_MTD_CONCAT=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_CMDLINE_PARTS=y
CONFIG_MTD_CHAR=y
CONFIG_MTD_BLOCK=y

#
# RAM/ROM/Flash chip drivers
#
CONFIG_MTD_CFI=y
CONFIG_MTD_CFI_AMDSTD=y

#
# Mapping drivers for chip access
#
CONFIG_MTD_APP3K=y

#
# Ethernet
#
CONFIG_APP3K_ETH=y
CONFIG_APP3K_ETH_NUM_RX_DESC=4
CONFIG_APP3K_ETH_RX_BUF_SZ=32768
CONFIG_APP3K_ETH_NUM_TX_DESC=4
CONFIG_APP3K_ETH_TX_BUF_SZ=32768

#
# Serial drivers
#
CONFIG_SERIAL_AMBA_PL011=y
CONFIG_SERIAL_AMBA_PL011_CONSOLE=y

