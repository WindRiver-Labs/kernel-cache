CONFIG_ARM_ARCH_TIMER=y
CONFIG_CLKSRC_OF=y

#
# Rpmsg drivers
#
CONFIG_EXTCON=y

#
# Extcon Device Drivers
#
CONFIG_EXTCON_PALMAS=y
