#
# DMA Devices
#
CONFIG_DMA_OMAP=y
CONFIG_DMA_OF=y
CONFIG_DMA_ENGINE=y
CONFIG_DMA_VIRTUAL_CHANNELS=y
CONFIG_TI_EDMA=y
CONFIG_TI_CPPI41=y

#
# Hardware Spinlock drivers
