CONFIG_X86=y
CONFIG_X86_PC=y
CONFIG_MPENTIUM4=y
CONFIG_X86_GENERIC=y
CONFIG_X86_TSC=y
CONFIG_X86_MCE=y
CONFIG_X86_MCE_NONFATAL=y
CONFIG_MICROCODE=y
CONFIG_X86_MSR=y
CONFIG_X86_CPUID=y
CONFIG_MTRR=y
CONFIG_SMP=y
CONFIG_NR_CPUS=2

CONFIG_PM=y
CONFIG_ACPI=y
# CONFIG_ACPI_THERMAL is not set

CONFIG_PCI=y
CONFIG_PCI_GOANY=y
CONFIG_PCIEPORTBUS=y

# Enalbe Gruphics
CONFIG_FB=y
CONFIG_FB_INTEL=y
CONFIG_FB_INTEL_I2C=y
CONFIG_DRM=y
CONFIG_FB_VGA16=y
CONFIG_FB_VESA=y
CONFIG_LOGO=y
CONFIG_DRM_I830=y
CONFIG_FRAMEBUFFER_CONSOLE=y
CONFIG_FONTS=y
CONFIG_FONT_8x16=y
CONFIG_I2C_HELPER_AUTO=y
CONFIG_I2C_I801=y

# Enable the SCSI devices and ATA
CONFIG_SCSI=y
CONFIG_CHR_DEV_SG=y
CONFIG_BLK_DEV_SD=y
CONFIG_PROC_FS=y
CONFIG_ATA=y
CONFIG_ATA_ACPI=y
CONFIG_ATA_SFF=y
CONFIG_ATA_PIIX=y

CONFIG_NET_PCI=y
CONFIG_R8169=y
# CONFIG_PHYLIB is not set
CONFIG_MII=y

CONFIG_INPUT=y
CONFIG_INPUT_MOUSEDEV=y
CONFIG_INPUT_EVDEV=y
CONFIG_INPUT_KEYBOARD=y
CONFIG_KEYBOARD_ATKBD=y
CONFIG_INPUT_MOUSE=y
CONFIG_SERIO=y
CONFIG_SERIO_I8042=y
CONFIG_SERIO_SERPORT=y

CONFIG_RTC=y

CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_CONSOLE=y

# Enable USB HOST
CONFIG_USB=y
CONFIG_USB_DEVICEFS=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_EHCI_SPLIT_ISO=y
CONFIG_USB_EHCI_ROOT_HUB_TT=y
CONFIG_USB_UHCI_HCD=y
CONFIG_USB_STORAGE=y


CONFIG_SOUND=y
CONFIG_SND=y
CONFIG_SND_PCI=y
CONFIG_SND_HDA_INTEL=y

CONFIG_GPIOLIB=y
CONFIG_WADE_8070_GPIO=y
CONFIG_GPIO_SYSFS=y
