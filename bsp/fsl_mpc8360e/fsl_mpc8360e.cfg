CONFIG_PPC=y
CONFIG_PPC32=y
CONFIG_6xx=y
CONFIG_PPC_83xx=y
CONFIG_MPC836x_MDS=y

# Bus options
CONFIG_FSL_SOC=y
CONFIG_PCI=y
CONFIG_I2C=y

# QE Options
CONFIG_MARVELL_PHY=y
CONFIG_QUICC_ENGINE=y
CONFIG_UCC=y
CONFIG_UCC_SLOW=y
CONFIG_UCC_FAST=y
CONFIG_UCC_GETH=y

# Serial
CONFIG_SERIAL_CORE=y
CONFIG_SERIAL_CORE_CONSOLE=y
CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_CONSOLE=y

#MTD
CONFIG_MTD=y
CONFIG_MTD_BLOCK=y
CONIFG_MTD_CONCAT=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_CFI=y
CONFIG_MTD_CFI_AMDSTD=y
CONFIG_MTD_OF_PARTS=y
CONFIG_MTD_CHAR=y
CONFIG_MTD_PHYSMAP_OF=y
CONFIG_MTD_M25P80=y
CONFIG_M25PXX_USE_FAST_READ=y

# I2C
CONFIG_I2C_MPC=y
CONFIG_I2C_CHARDEV=y
CONFIG_EEPROM_AT24=y

# RTC
CONFIG_RTC_CLASS=y
CONFIG_RTC_DRV_DS1374=y

# USB
CONFIG_QE_GPIO=y
CONFIG_SIMPLE_GPIO=y
CONFIG_USB_SUPPORT=y
CONFIG_USB=y
CONFIG_USB_FHCI_HCD=m
CONFIG_SCSI=y
CONFIG_USB_STORAGE=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_MPC8xxx=y

# Watchdog
CONFIG_WATCHDOG=y
CONFIG_SOFT_WATCHDOG=m
CONFIG_8xxx_WDT=m
