CONFIG_CPU_FREQ_GOV_CONSERVATIVE=y

CONFIG_FW_LOADER=y
CONFIG_FIRMWARE_IN_KERNEL=y
CONFIG_EXTRA_FIRMWARE="am335x-pm-firmware.bin"
