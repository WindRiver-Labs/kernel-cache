#
# Processor support
#
CONFIG_6xx=y
CONFIG_PPC_FPU=y
CONFIG_PPC32=y
CONFIG_PPC_OF=y

#
# Platform support
#
# CONFIG_PPC_CHRP is not set
CONFIG_PPC_MPC512x=y
CONFIG_PPC_MPC5121=y
CONFIG_MPC5121_ADS=y
CONFIG_USB_FSL_BIG_ENDIAN_MMIO=y
CONFIG_USB_FSL_BIG_ENDIAN_DESC=y
# CONFIG_PPC_PMAC is not set
CONFIG_MPC5121_ADS_HIB=y

#
# Advanced setup
#
CONFIG_ADVANCED_OPTIONS=y
CONFIG_CONSISTENT_START_BOOL=y
CONFIG_CONSISTENT_START=0xfe000000
CONFIG_CONSISTENT_SIZE_BOOL=y
CONFIG_CONSISTENT_SIZE=0x1000000

CONFIG_AXEMBX_RESERVE_BOOL=y
CONFIG_AXEMBX_RESERVE_START=0x00800000
CONFIG_AXE_RESERVE_SIZE=0x00100000
CONFIG_MBX_RESERVE_SIZE=0x04000000

#
# Kernel options
#
CONFIG_PM=y

#
# Bus options
#
CONFIG_PCI=y

#
# CAN Device Drivers
#
CONFIG_CAN_MSCAN=m
CONFIG_CAN_MPC52XX=m

#
# Non-8250 serial port support
#
CONFIG_SERIAL_MPC52xx=y
CONFIG_SERIAL_MPC52xx_CONSOLE=y

#
# Ethernet (10 or 100Mbit)
#
CONFIG_NET_PCI=y
CONFIG_8139TOO=m

CONFIG_FS_ENET=y
CONFIG_FS_ENET_HAS_FEC=y
CONFIG_FS_ENET_MDIO_FEC=y

#
# Memory Technology Devices (MTD)
#
CONFIG_MTD=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_CMDLINE_PARTS=y
CONFIG_MTD_OF_PARTS=y

#
# User Modules And Translation Layers
#
CONFIG_MTD_CHAR=y
CONFIG_MTD_BLOCK=y

#
# RAM/ROM/Flash chip drivers
#
CONFIG_MTD_CFI=y
CONFIG_MTD_GEN_PROBE=y
CONFIG_MTD_CFI_AMDSTD=y

#
# Mapping drivers for chip access
#
CONFIG_MTD_PHYSMAP_OF=y

#
# NAND Flash Device Drivers
#
CONFIG_MTD_NAND=y
CONFIG_MTD_NAND_MPC5121R2=y

#
# UBI - Unsorted block images
#
CONFIG_MTD_UBI=y

#
# I2C support
#
CONFIG_I2C=y
CONFIG_I2C_CHARDEV=y

#
# I2C Hardware Bus support
#
CONFIG_I2C_MPC=y

#
# Miscellaneous I2C Chip support
#
CONFIG_SENSORS_EEPROM=y

#
# ATA/ATAPI/MFM/RLL support
#
CONFIG_IDE=y
CONFIG_BLK_DEV_IDE=y

#
# Please see Documentation/ide.txt for help/info on IDE drives
#
CONFIG_BLK_DEV_IDEDISK=y

#
# IDE chipset support/bugfixes
#
CONFIG_BLK_DEV_MPC512x_IDE=m

#
# Real Time Clock
#
CONFIG_RTC_CLASS=y

#
# I2C RTC drivers
#
# CONFIG_RTC_DRV_DS1307 is not set
CONFIG_RTC_DRV_M41T80=y

#
# on-CPU RTC drivers
#
CONFIG_RTC_DRV_MPC5121=y

#
# Watchdog Device Drivers
#
CONFIG_8xxx_WDT=y

#
# Multimedia core support
#
CONFIG_VIDEO_DEV=m

#
# Multimedia drivers
#
CONFIG_VIDEO_CAPTURE_DRIVERS=y
CONFIG_VIDEO_VIU=m


#
# DMA support
# 
CONFIG_DMADEVICES=y

#
# DMA Devices
#
# CONFIG_FSL_DMA is not set
CONFIG_FSL_MPC5121_DMA=y
CONFIG_DMA_ENGINE=y

#
# Sound
#
CONFIG_SOUND=y

#
# Advanced Linux Sound Architecture
#
CONFIG_SND=y
CONFIG_SND_SEQUENCER=y
CONFIG_SND_MIXER_OSS=y
CONFIG_SND_PCM_OSS=y
CONFIG_SND_PCM_OSS_PLUGINS=y
CONFIG_SND_SUPPORT_OLD_API=y
CONFIG_SND_VERBOSE_PROCFS=y

#
# SoC audio support
#
CONFIG_SND_SOC=y

#
# ALSA SoC audio for Freescale SOCs
#
CONFIG_SND_SOC_MPC5121=y
CONFIG_SND_SOC_MPC5121_ADS=y
# CONFIG_SND_SOC_MPC5121_I2S is not set

#
# SPI support
#
CONFIG_SPI=y

#
# SPI Master Controller Drivers
#

CONFIG_SPI_MPC512x_PSC=y

#
# Userland interfaces
#
CONFIG_INPUT_EVDEV=y

#
# Input Device Drivers
#
CONFIG_INPUT_TOUCHSCREEN=y
CONFIG_TOUCHSCREEN_ADS7846=y

#
# MMC/SD Card support
#
CONFIG_MMC=m
# CONFIG_MMC_DEBUG is not set

#
# MMC/SD Card Drivers
#
CONFIG_MMC_BLOCK=m
CONFIG_MMC_MPC5121=m
CONFIG_MMC_MPC5121_USE_DMA=y

#
# Graphics support
#
CONFIG_FB=y

#
# Frambuffer hardware drivers
#
CONFIG_FB_FSL_DIU=y

#
# Console display driver support
#
CONFIG_FRAMEBUFFER_CONSOLE=y

#
# Logo configuration
#
CONFIG_LOGO=y

#
# SCSI device support
#
CONFIG_SCSI=y

#
# SCSI support type (disk, tape, CD-ROM)
#
CONFIG_BLK_DEV_SD=m

#
# USB support
#
CONFIG_USB=y

#
# Miscellaneous USB options
#
CONFIG_USB_DEVICEFS=y
CONFIG_USB_SUSPEND=y
CONFIG_USB_OTG=y
# CONFIG_USB_OTG_WHITELIST is not set
# CONFIG_USB_OTG_BLACKLIST_HUB is not set

#
# USB Host Controller Drivers
#
CONFIG_USB_EHCI_HCD=m
CONFIG_USB_EHCI_BIG_ENDIAN_MMIO=y 
CONFIG_USB_EHCI_BIG_ENDIAN_DESC=y
CONFIG_USB_EHCI_FSL=y

#
# may also be needed; see USB_STORAGE Help for more information
#
CONFIG_USB_STORAGE=m

#
# USB Gadget Support
#
CONFIG_USB_GADGET=m
# CONFIG_USB_GADGET_DEBUG_FILES is not set
CONFIG_USB_GADGET_FSL_USB2=y
CONFIG_USB_FSL_USB2=m

CONFIG_USB_ETH=m
CONFIG_USB_ETH_RNDIS=y

CONFIG_USB_FILE_STORAGE=m
# CONFIG_USB_FILE_STORAGE_TEST is not set

#
# Miscellaneous filesystems
#
CONFIG_UBIFS_FS=y
