# arch processor
CONFIG_PPC=y
CONFIG_PPC32=y
CONFIG_E500=y
CONFIG_PPC_OF=y
CONFIG_PPC_85xx=y
CONFIG_BOOKE=y
CONFIG_FSL_BOOKE=y
CONFIG_SPE=y
CONFIG_MATH_EMULATION=y

# SMP
CONFIG_SMP=y
CONFIG_NR_CPUS=2

# Platform support
CONFIG_MPC85xx_DS=y
CONFIG_MPIC=y
CONFIG_HIGHMEM=y

# Bus options
CONFIG_PCI=y
CONFIG_ZONE_DMA=y
CONFIG_PPC_I8259=y
CONFIG_IRQ_ALL_CPUS=y
CONFIG_PPC_INDIRECT_PCI=y
CONFIG_FSL_SOC=y

# Device Drivers
CONFIG_SCSI=y
CONFIG_BLK_DEV_SD=y
CONFIG_CHR_DEV_SG=y
CONFIG_ATA=y
CONFIG_SATA_AHCI=y
CONFIG_PATA_ALI=y

# Net device
CONFIG_PHYLIB=y
CONFIG_VITESSE_PHY=y
CONFIG_MII=y
CONFIG_GIANFAR=y
CONFIG_NET_PCI=y

# Serial drivers
CONFIG_SERIAL_CORE=y
CONFIG_SERIAL_CORE_CONSOLE=y
CONFIG_SERIAL_8250=y
CONFIG_SERIAL_8250_PCI=y
CONFIG_SERIAL_8250_CONSOLE=y
CONFIG_SERIAL_8250_NR_UARTS=2
CONFIG_SERIAL_8250_PPC_BUG=y

# RTC
CONFIG_RTC_LIB=y
CONFIG_RTC_CLASS=y
CONFIG_RTC_DRV_CMOS=y

# I2C
CONFIG_I2C=y
CONFIG_I2C_MPC=y

#
# EEPROM support
#
CONFIG_EEPROM_AT24=y

# USB
CONFIG_USB=y
CONFIG_USB_DEVICEFS=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_OHCI_HCD=y
CONFIG_USB_STORAGE=m

# MTD
CONFIG_MTD=y
CONFIG_MTD_PARTITIONS=y
CONFIG_MTD_OF_PARTS=y
CONFIG_MTD_CHAR=y
CONFIG_MTD_BLOCK=y
CONFIG_MTD_CFI_AMDSTD=y
CONFIG_MTD_CFI=y
CONFIG_MTD_PHYSMAP_OF=y
CONFIG_MTD_NAND=y
CONFIG_MTD_NAND_FSL_ELBC=y

#crypto
CONFIG_CRYPTO_DEV_TALITOS=y

# Watchdog Device Drivers
CONFIG_BOOKE_WDT=y

CONFIG_DMADEVICES=y
# CONFIG_DMADEVICES_DEBUG is not set

#
# DMA Devices
#
CONFIG_FSL_DMA=y
CONFIG_DMA_ENGINE=y
